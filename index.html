<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MACON.CSS">
    <title>MACON</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
    <div id="main-container">
        <div id="page1">
            <button id="registrationButton" onclick="goToRegistration()">ΚΑΤΑΧΩΡΗΣΗ</button>
            <button id="searchButton" onclick="goToSearch()">ΑΝΑΖΗΤΗΣΗ</button>
        </div>

        <div id="page2" style="display: none;">
            <input type="text" id="nameInput" placeholder="ΦΑΤΝΩΜΑ">
            <input type="text" id="codeInput" placeholder="CODE">
            <button id="completeButton" onclick="completeRegistration()">COMPLETE</button>
            <button id="returnButton1" onclick="goToPage1()">RETURN</button>
        </div>

        <div id="page3" style="display: none;">
            <input type="text" id="searchCodeInput" placeholder="Enter CODE">
            <button id="searchButton" onclick="search()">SEARCH</button>
            <button id="clearCodeButton" onclick="clearCode()">CLEAR CODE</button>
            <div id="searchResult"></div>
            <button id="returnButton2" onclick="goToPage1()">RETURN</button>
        </div>
    </div>

    <script>
        // Load the Google Sheets API client library
        gapi.load('client', initClient);

        function initClient() {
            // Initialize the API client with the discovery document
            gapi.client.init({
                apiKey: 'f9742a2e58f576c5bb369dcdc4cce1d1320a1345	', // Replace with your API key
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            }).then(function () {
                // Call functions to handle the API operations (e.g., reading/writing data)
                loadStoredData(); // Load data on page load
            });
        }

        // Define the spreadsheet ID (replace with your actual spreadsheet ID)
        const spreadsheetId = '1JNv-3XCXdXGpOr4vbXGkHjFVo0YXzzlntOD1nQ7GSk0';

        function writeDataToSheet(name, code) {
            var range = 'Sheet1!A:B';
            var values = [
                [name, code]
            ];

            var body = {
                values: values
            };

            gapi.client.sheets.spreadsheets.values.append({
                spreadsheetId: spreadsheetId,
                range: range,
                valueInputOption: 'RAW',
                resource: body
            }).then(function (response) {
                console.log(response);
            }, function (reason) {
                console.error('Error: ' + reason.result.error.message);
            });
        }

        function loadStoredData() {
            // Load data from Google Sheets
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: spreadsheetId,
                range: 'Sheet1!A:B',
            }).then(function (response) {
                const values = response.result.values;
                if (values && values.length > 0) {
                    // Assuming the data is in the format [name, code]
                    dataStore = Object.fromEntries(values);
                }
            }, function (reason) {
                console.error('Error: ' + reason.result.error.message);
            });
        }

        function saveDataToGoogleSheets() {
            // Convert dataStore object to an array of arrays
            const values = Object.entries(dataStore);

            // Write data to Google Sheets
            gapi.client.sheets.spreadsheets.values.update({
                spreadsheetId: spreadsheetId,
                range: 'Sheet1!A:B',
                valueInputOption: 'RAW',
                resource: { values: values },
            }).then(function (response) {
                console.log(response);
            }, function (reason) {
                console.error('Error: ' + reason.result.error.message);
            });
        }

        function saveDataToLocalStorage() {
            // Optionally, you can still save data to local storage if needed
            localStorage.setItem('dataStore', JSON.stringify(dataStore));
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Your existing event listeners...
            // ...

            document.getElementById('completeButton').addEventListener('click', function () {
                completeRegistration();
            });

            document.getElementById('returnButton1').addEventListener('click', function () {
                goToPage1();
            });

            document.getElementById('returnButton2').addEventListener('click', function () {
                goToPage1();
            });

            document.getElementById('clearCodeButton').addEventListener('click', function () {
                clearCode();
            });

            document.getElementById('searchButton').addEventListener('click', function () {
                search();
            });
        });

        let dataStore = {};
        const codeLimit = 4;

        function goToRegistration() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
            document.getElementById('nameInput').value = '';
            document.getElementById('codeInput').value = '';
        }

        function goToSearch() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page3').style.display = 'block';
            document.getElementById('searchCodeInput').value = '';
            document.getElementById('searchResult').innerText = '';
        }

        function goToPage1() {
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page3').style.display = 'none';
            document.getElementById('page1').style.display = 'block';
        }

        function completeRegistration() {
            const name = document.getElementById('nameInput').value;
            const code = document.getElementById('codeInput').value;

            if (!name || !code) {
                alert('Both ΦΑΤΝΩΜΑ and CODE must be filled to complete registration.');
                return;
            }

            if (!dataStore[name]) {
                dataStore[name] = [];
            }

            if (dataStore[name].includes(code)) {
                alert(`Code ${code} already associated with ΦΑΤΝΩΜΑ ${name}.`);
                return;
            }

            if (dataStore[name].length >= codeLimit) {
                alert(`Cannot add more codes for ΦΑΤΝΩΜΑ ${name}. Limit reached.`);
                return;
            }

            dataStore[name].push(code);
            saveDataToLocalStorage();
            writeDataToSheet(name, code);
            alert(`Registration complete:\nΦΑΤΝΩΜΑ: ${name}\nCODE: ${code}`);
            document.getElementById('nameInput').value = '';
            document.getElementById('codeInput').value = '';
            goToPage1();
        }

        function search() {
            const searchCode = document.getElementById('searchCodeInput').value;

            if (!searchCode) {
                alert('Enter a CODE to perform the search.');
                return;
            }

            const resultText = findNameByCode(searchCode);
            document.getElementById('searchResult').innerText = `Result for CODE ${searchCode}:\nΦΑΤΝΩΜΑ: ${resultText || 'Not found'}`;
        }

        function findNameByCode(searchCode) {
            for (const name in dataStore) {
                if (dataStore[name].includes(searchCode)) {
                    return name;
                }
            }
            return null;
        }

        function clearCode() {
            const searchCode = document.getElementById('searchCodeInput').value;
            const name = findNameByCode(searchCode);

            if (!name || !searchCode) {
                alert('Enter a valid ΦΑΤΝΩΜΑ and CODE to clear.');
                return;
            }

            const codeIndex = dataStore[name].indexOf(searchCode);
            if (codeIndex !== -1) {
                dataStore[name].splice(codeIndex, 1);
                alert(`Code ${searchCode} cleared for ΦΑΤΝΩΜΑ: ${name}`);
            } else {
                alert(`Code ${searchCode} not found for ΦΑΤΝΩΜΑ: ${name}`);
            }

            if (dataStore[name].length < codeLimit) {
                document.getElementById('codeInput').value = '';
            }

            saveDataToLocalStorage();
        }
    </script>
</body>

</html>
